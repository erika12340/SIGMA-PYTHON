{% extends "templates2/index.html" %}
{% load static %}
{% block content %}

<div class="content-wrapper" style="color:aliceblue">
  <!-- Content -->
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row gy-6">
      <h6 class="h4-text">Sistem Informasi Traceability Produksi Materials</h6>

      <!-- Transactions -->
      <div class="col-lg-8">
        <div class="card h-100">
          <div class="card-header">
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="card-title m-0 me-2">Transactions</h5>
            </div>
          </div>
          <div class="card-body pt-lg-10">
            <div class="row g-6">

              <!-- Sales -->
              <div class="col-md-3 col-6">
                <div class="d-flex align-items-center border-end pe-3">
                  <div class="avatar">
                    <div class="avatar-initial bg-primary rounded shadow-xs">
                      <i class="icon-base ri ri-pie-chart-2-line icon-24px"></i>
                    </div>
                  </div>
                  <div class="ms-3">
                    <p class="mb-0">Materials</p>
                    <h5 class="mb-0">--</h5>
                  </div>
                </div>
              </div>

              <!-- Customers -->
              <div class="col-md-3 col-6">
                <div class="d-flex align-items-center border-end pe-3">
                  <div class="avatar">
                    <div class="avatar-initial bg-success rounded shadow-xs">
                      <i class="icon-base ri ri-group-line icon-24px"></i>
                    </div>
                  </div>
                  <div class="ms-3">
                    <p class="mb-0">Produksi</p>
                    <h5 class="mb-0">--</h5>
                  </div>
                </div>
              </div>
              
              <!-- Product -->
              <div class="col-md-3 col-6">
                <div class="d-flex align-items-center border-end pe-3">
                  <div class="avatar">
                    <div class="avatar-initial bg-warning rounded shadow-xs">
                      <i class="icon-base ri ri-macbook-line icon-24px"></i>
                    </div>
                  </div>
                  <div class="ms-3">
                    <p class="mb-0">Mesin</p>
                    <h5 class="mb-0">--</h5>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- /Transactions -->

    </div>
  </div>
  <!-- / Content -->

  <div class="content-backdrop fade"></div>
</div>
{% endblock %}
