{% load static %}
<!doctype html>
<html lang="en" class="layout-menu-fixed layout-compact" data-assets-path="../assets/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />

  <title>SITRAM</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Bootstrap 5.3.3 (Hanya sekali) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- kalender -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/dist/css/datepicker-bs5.min.css">

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

  <!-- DataTables -->
  <link href="https://cdn.datatables.net/2.3.2/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/3.2.4/css/buttons.bootstrap5.min.css" rel="stylesheet">

  <style>
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1030;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- START NAV -->
  <nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">SITRAM</a>

      <!-- Toggle Navbar -->
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-black"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" id="menu-dashboard" href="/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" id="daftar_materials" href="/daftar_materials">Materials</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Traceability Views</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/traceability_by_machine">By Machine</a></li>
              <li><a class="dropdown-item" href="/traceability_by_cu">By Containment Unit (CU)</a></li>
              <li><a class="dropdown-item" href="/traceability_by_materials">By Materials</a></li>
              <li><a class="dropdown-item" href="/tracing_barcode">Tracing Barcode</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END NAV -->

  <!-- CONTENT -->
  <main class="flex-grow-1 mt-2 pt-2">
    {% block content %}
    {% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-white text-dark py-3 border-top mt-auto">
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col-4 text-start">
          <img src="{% static 'img/astra.png' %}" alt="Logo Kiri" style="height:30px;">
        </div>
        <div class="col-4">
          <img src="{% static 'img/evoty.jpg' %}" alt="Logo Tengah" style="height:30px;">
        </div>
        <div class="col-4 text-end">
          <img src="{% static 'img/firelli.png' %}" alt="Logo Kanan" style="height:30px;">
        </div>
      </div>
    </div>
  </footer>

  <!-- Script urutan yang benar -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.2.4/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.2.4/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.2.4/js/buttons.html5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- Aktifkan Menu -->
  <script>
    const currentUrl = window.location.pathname;
    if (currentUrl === '/' || currentUrl === '/index') {
      document.getElementById('menu-dashboard').classList.add('active');
    } else if (currentUrl.includes('/daftar_materials')) {
      document.getElementById('daftar_materials').classList.add('active');
    } else if (currentUrl.includes('/daftar_produksi')) {
      document.getElementById('daftar_produksi').classList.add('active');
    }
  </script>
</body>

</html>
