{% load static %}
<!doctype html>
<html lang="en" class="layout-menu-fixed layout-compact" data-assets-path="../assets/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex, nofollow" />

  <title>SIGMA</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Bootstrap 5.3.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist select2-bootstrap-5-theme.min.css" />
</head>

<body>
  <!-- START NAV -->
  <div class="navbar">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>

        <!-- Toogle Navbar -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" id="menu-dashboard" href="#">Dashboard</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="daftar_materials" href="/daftar_materials">Materials</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="data_produksi" href="/daftar_produksi">Production</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"aria-expanded="false">Traceability Views </a>

              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/traceability_by_machine">By Machine</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/traceability_by_cu">By Containment Unit (CU)</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/traceability_by_materials">By Materials</a>
                </li>
              </ul>

            </li>

          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- END NAV -->

<!-- KONTEN-->
<div>
  {% block content %}
  {% endblock %}
</div>
<div class="layout-overlay layout-menu-toggle"></div>

<!-- JS  -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/buttons/3.2.4/js/dataTables.buttons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/3.2.4/js/buttons.html5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Aktifkan Menu -->
<script>
  const currentUrl = window.location.pathname;
  if (currentUrl === '/' || currentUrl === '/index') {
    document.getElementById('menu-dashboard').classList.add('active');
  } else if (currentUrl.includes('/daftar_materials')) {
    document.getElementById('daftar_materials').classList.add('active');
  } else if (currentUrl.includes('/daftar_produksi')) {
    document.getElementById('data_produksi').classList.add('active');
  }
</script>

</body>

</html>
