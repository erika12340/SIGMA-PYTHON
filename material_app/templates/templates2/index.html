{% load static %}

<!doctype html>
<html lang="en" class="layout-menu-fixed layout-compact" data-assets-path="../assets/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <!-- Sistem Informasi Akomodasi Produksi Material -->
  <title>SIGMA</title>
 
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <!-- fonts -->
  <meta name="description" content="" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&ampdisplay=swap" rel="stylesheet" />

  <!-- boostrap di folder static -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'assets/vendor/fonts/iconify-icons.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/node-waves/node-waves.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" />
  <link rel="stylesheet" href="{% static '/assets/css/demo.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/apex-charts/apex-charts.css' %}" />
</head>

<body>
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme"
        style="background-color: rgb(255, 255, 255);">
        <div class="app-brand demo">
          <a href="index.html" class="app-brand-link">
            <span class="app-brand-text demo menu-text fw-semibold mt-8" style="text-align: center;">SIGMA<hr style="width: 195px;"></span>
          </a>
        </div>
        <div class="menu-inner-shadow"></div>
        <ul class="menu-inner py-1">

          <li class="menu-item" id="menu-dashboard">
            <a href="/" class="menu-link md-2">
              <i class="bi bi-speedometer"></i>
              <div data-i18n="Icons">Dashboard</div>
            </a>
          </li>

          <li class="menu-item" id="daftar_materials">
            <a href="daftar_materials" class="menu-link">
              <i class="bi bi-bar-chart-line-fill"></i>
              <div data-i18n="Icons">Materials</div>
            </a>
          </li>
          <li class="menu-item" id="data_produksi">
            <a href="data_produksi" class="menu-link">
              <i class="bi bi-folder2-open"></i>
              <div data-i18n="Icons">Production</div>
            </a>
          </li>
          <li class="menu-item" id="traceability">
            <a href="traceability" class="menu-link">
              <i class="bi bi-clipboard-data"></i>
              <div data-i18n="Icons">Treceability Views</div>
            </a>
          </li>
        </ul>
      </aside>

      <!-- NAVBAR-->
      <div class="layout-page">
        <nav
          class="layout-navbar container-xxl navbar-detached navbar navbar-expand-xl align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-4 me-xl-0 d-xl-none">
            <a class="nav-item nav-link px-0 me-xl-6" href="javascript:void(0)">
              <i class="icon-base ri ri-menu-line icon-md"></i>
            </a>
          </div>
          <div class="navbar-nav-right d-flex align-items-center justify-content-end" id="navbar-collapse">
          </div>
        </nav> 
        <!-- /NAVBAR-->

        {% block content %} {% endblock %}
      
      </div>
    </div>
  </div>
  <div class="layout-overlay layout-menu-toggle"></div>
  </div>

  <!-- Boostrap JS -->
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap4.min.js"></script>
  <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
  <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
  <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
  <script src="{% static 'assets/vendor/libs/node-waves/node-waves.js' %}"></script>
  <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
  <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
  <script src="{% static 'assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>
  <script src="{% static 'assets/js/dashboards-analytics.js' %}"></script>

  <!-- Aktif Menu -->
  <script>
    const currentUrl = window.location.pathname;
    if (currentUrl == '/') { document.getElementById('menu-dashboard').classList.add('active'); }
    else if (currentUrl == '/daftar_materials') { document.getElementById('daftar_materials').classList.add('active'); }
    else if (currentUrl == '/data_produksi') { document.getElementById('data_produksi').classList.add('active'); }
    else if (currentUrl == '/traceability') { document.getElementById('traceability').classList.add('active'); }
  </script>

</body>
</html>
